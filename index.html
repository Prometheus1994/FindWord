<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FindWords</title>
</head>

<body>
<form action="/find_words" method="post">
    <div class="border-container">
        <div class="card">
            <div class="body">
                <p class="text">Hello to <strong>FindWord</strong>.
                    You can here find words that you are looking for in crossword.
                    Please type the word by replacing the missing with an '_'.
                    For example type "ba_a_a"
                </p>
            </div>
        </div>
    </div>


    <div class="border-container">
        <div class="spacing">
            <div class="wave-group">
                <input required="" type="text" class="input">
                <span class="bar"></span>
                <label class="label">
                    <span class="label-char" style="--index: 0">Type&nbsp;</span>
                    <span class="label-char" style="--index: 1">a&nbsp;</span>
                    <span class="label-char" style="--index: 2">word&nbsp;</span>
                </label>
            </div>
            <button class="cssbuttons-io-button">
                Find
                <div class="icon">
                    <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                            fill="currentColor"></path>
                    </svg>
                </div>
            </button>
        </div>
    </form>
        <ul>
            <li>Badaga</li>
            <li>Bahasa</li>
            <li>Balata</li>
            <li>Banana</li>
            <li>Baraca</li>
            <li>Baraka</li>
            <li>Batata</li>
        </ul>
    </div>
</body>

</html>
